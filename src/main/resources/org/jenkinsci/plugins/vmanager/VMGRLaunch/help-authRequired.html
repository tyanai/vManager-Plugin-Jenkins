<div>
  vManager vAPI can operate in one of two modes:<br/>
  <li> Secured by user/secret key </li>
  <li> Open </li>
  
  In case of a secure mode, the userId (vAPI User) will be shown as the user who perform the operation within vManager tool.</br>
  In case of open mode, the default userid that will be used is "vapi".</br>
</div>
